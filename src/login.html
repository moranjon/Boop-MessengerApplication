<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Boop 0.1</title>
        <style>
            body {background-color: rgb(255, 223, 223);}
            h1 {color: red;}
            h3 {color: red}
        </style>
    </head>
    <h1>Login</h1>
    <h3>Prepare to send a Boop!</h3>
    <body>
    <div id = "loginUI"> 
    Please login first: <br>
    <input type = "text" id = "username" placeholder ="Enter your name ...">
    <button type="button"
    onclick ="login()">JOIN</button>
    <script>
        var socketio = io();
        function login(){
            var username = document.getElementById('username').value;
            if(socketio)
                socketio.emit("login",username)
            socketio.on("Welcome", (welcomemessage) => {
                document.getElementById('messages').innerHTML+='Welcome ' + welcomemessage + "<br>";
            });
        location.href = "index.html";
    };
    </script>
</div>
</body>
</html>
